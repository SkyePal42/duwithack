<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f9;
    }
    #chat {
      width: 400px;
      height: 500px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    #input {
      width: 400px;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .message {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 4px;
    }
    .user {
      background-color: #e3f2fd;
      text-align: right;
    }
    .bot {
      background-color: #f5f5f5;
      text-align: left;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <input type="text" id="input" placeholder="输入你的消息..." />

  <script src="app.js"></script>
</body>
</html>
